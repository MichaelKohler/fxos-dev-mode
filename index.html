<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firefox OS Dev Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Firefox OS Dev Mode</h1>

  <p>This apps enables you to quickly change Firefox OS App development related settings with one click.</p>

  <section id="button-section">
    <button id="screen-timeout">Disable Screen Timeout</button>
    <button id="remote-debugging">Enable Remote Debugging</button>
  </section>

  <section id="restore-section">
    <p>We have backed up your initial configuration before starting this app. You can restore your settings to the previous values here.</p>
    <button id="restore-settings" class="button-red">Restore Initial Values</button>
  </section>

  <script src="app.js"></script>

</body>
</html>
